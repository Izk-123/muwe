<section id="education" class="py-20 bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-900 dark:text-white">Education & Qualifications</h2>
            
            <div class="space-y-8">
                {% for edu in education %}
                <div class="fade-in bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <div class="flex flex-col md:flex-row md:items-start md:justify-between">
                        <div class="flex-1">
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ edu.degree }}</h3>
                                {% if edu.current %}
                                <span class="ml-4 px-3 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-sm font-medium rounded-full">
                                    Current
                                </span>
                                {% endif %}
                            </div>
                            <p class="text-primary-600 dark:text-primary-400 font-semibold mb-2">{{ edu.institution }}</p>
                            <p class="text-gray-600 dark:text-gray-300 mb-4">{{ edu.period }}</p>
                            {% if edu.description %}
                            <p class="text-gray-700 dark:text-gray-300 leading-relaxed">{{ edu.description }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
