<header
    class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold text-primary-600 dark:text-primary-400">
                {{ site_settings.site_name }}
            </a>

            <div class="flex items-center space-x-4">
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="#about"
                        class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">About</a>
                    <a href="#skills"
                        class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Skills</a>
                    <a href="#projects"
                        class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Projects</a>
                    <a href="{% url 'blog_list' %}"
                        class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Blog</a>
                    <a href="#education"
                        class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Education</a>
                    <a href="#contact"
                        class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Contact</a>
                </div>

                <!-- Theme Toggle -->
                <button @click="dark = !dark"
                    class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Toggle theme">
                    <svg x-show="!dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg x-show="dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</header>
